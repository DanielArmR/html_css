<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando videos</title>
</head>
<body>
    <main>
        <section>
            <!--Preload le indica al navegador que debe descargarse antes-->
            <!--Puedo decirle en que tiempo quiero que empiece y cuando finalice, se lo digo en segundos-->
            <video controls preload="auto">
                <!--Si pongo varios formatos del video en caso de que el navegador no entienda cierto formato, uso source y le paso mis distintos formatos de video-->
                <source src="https://youtu.be/qFLhGq0060w#t=30,60">
            </video>
        </section>
    </main>
</body>
</html>
