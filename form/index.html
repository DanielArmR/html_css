<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creando formularios">
    <meta name="robots" content="index,follow">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="name" placeholder="Nombre completo">
            </label>
            <label for="star-day">
                <span>¿Cuándo iniciaste en Platzi?</span>
                <input type="date" id="star-day">
            </label>
            <label for="schedule">
                <span>Horario de estudio</span>
                <input type="time" id="schedule">
            </label>
        </form>
    </main>
</body>
</html>
